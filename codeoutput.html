<!DOCTYPE html>
    <html lang="ar">
        <head>
            <meta charset="UTF-8">
            <meta name="description" content="free ide online">
            <meta name="keywords"  content="ide , compiler , online copiler">
            <title>my editor</title>
            <link rel        =  "stylesheet"
                  href       =  "https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
                  integrity  =  "sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
                  crossorigin=  "anonymous"/>
            <link rel="stylesheet" href="codeoutput.css">
        </head>
        <body>
            <div class="code-editor">
                <div class="code">
                    <div class="html-code">
                        <h1><img src="images/html.png" alt="">HTML</h1>
                        <textarea></textarea>
                    </div>
                    <div class="css-code">
                        <h1><img src="images/CSS.png" alt="">CSS</h1>
                        <textarea></textarea>
                    </div>
                    <div class="js-code">
                        <h1><img src="images/js.png" alt="">JS</h1>
                        <textarea spellcheck="false"></textarea>
                    </div>
                </div>
                <iframe id="result"></iframe>
            </div>
            
            
            <script src="codeoutput.js"></script>
        </body>
    </html>
